<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      BrainApp
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/index.css?time=627757000">
  </head>
  <body class="body">
    <div class="sidebar">
      <div class="header">
        <div class="header-img"></div>
        <h2>
          BrainApp
        </h2>
      </div>
      <div class="menu-content">
        <li class="row">
          <a href="index.html" class="button">
            <i class="fa-solid fa-chart-line"></i>
            <div class="title">
              Dashboard
            </div>
          </a>
        </li>
        <li class="row">
          <a href="chat.html" class="button">
            <i class="fas fa-comments"></i>
            <div class="title">
              Chat
            </div>
          </a>
        </li>
        <li class="row">
          <a href="play.html" class="button">
            <i class="fa-solid fa-circle-play"></i>
            <div class="title">
              Play
            </div>
          </a>
        </li>
        <li class="row">
          <a href="feedback.html" class="button-active">
            <i class="fa-solid fa-comment"></i>
            <div class="title">
              Comments
            </div>
          </a>
        </li>
      </div>
    </div>
    <div class="page-content">
      <header>
        <h1>
          Bem vindo, Fulano
        </h1>
        <div class="space"></div>
        <i class="fa-solid fa-user-circle" aria-hidden="true"></i>
      </header>
      <div class="container">
        <div class="breadcrumbs">
          <a href="index.html">
            Dashboard
          </a>
          >



          Comments
        </div>
        <div class="page-container">
          <div class="page-feedback">
            <form class="content" method="get">
              <h1 class="title">
                Nos envie seu feedback
              </h1>
              <label for="nome">
                Nome
              </label>
              <input type="text" name="nome" id="nome" placeholder="Nome" required>
              <label for="email">
                E-mail
              </label>
              <input type="email" name="email" id="email" placeholder="E-mail" required>
              <label for="message">
                Mensagem
              </label>
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua mensagem..." required></textarea>
              <div class="button-content">
                <button type="submit">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
